spring.application.name=nutricheck
spring.config.import=file:.env[.properties]

springdoc.api-docs.path=/api-docs
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# increase max swallow size so that tomcat swallow size exception (after default
# 2MB swallowed) does not mask MaxUploadSizeExceededException which is
# handled by GlobalExceptionHandler
# only if this exceeded will tomcat send a generic 500 error
server.tomcat.max-swallow-size=10MB

# For better debugging of tomcat errors
logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.coyote=DEBUG

# Redis configuration
spring.cache.type=redis
# host needs to be overwritten for docker
spring.data.redis.host=localhost
spring.data.redis.port=6379

# API security configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:password}

# Gemini API configuration
gemini.api.key=${GEMINI_API_KEY}

# MySQL database configuration, localhost needs to be overwritten for docker
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# update db schema when entities change
spring.jpa.hibernate.ddl-auto=update



